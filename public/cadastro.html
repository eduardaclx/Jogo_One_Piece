<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imagens/icone-marca.png">
</head>

<body>
    <section class="header">
        <div class=" header navMask">

            <div class="logo">
                <!-- <img src="../imagens/icone-marca.png" id="icone-marca"> -->
                <a href="index.html"><h4>ONE<br>SHOP</h4></a>
            </div>
            <input id="pesquisarInput" placeholder="O que você está procurando?">
            <button id="pesquisarBtn" onclick="pesquisar()"><img src="../imagens/lupa.png" id="iconeLupa"></button>
            <div class="header  icones">
                <a href="favoritos.html"><img src="../imagens/coracao.png" class="icone" id="iconeCoracao"></a>
                <a href="carrinho.html"><img src="../imagens/carrinho.png" class="icone" id="iconeCarrinho"></a>
                <a href="cadastro.html"><img src="../imagens/user.png" class="icone" id="iconeUser"></a>
            </div>
        </div>
    </section>
    <div class="rgbBolado"></div>

    <div class="containerCadastroLogin">
        <div class="containerCadastro">
            <div class="boxCadastro">
                <h3>Cadastrar</h3>
                <span>Nome:</span>
                <input type="text" id="input_nome" placeholder="Digite seu nome...">
                <span>E-mail:</span>
                <input type="text" id="input_email" placeholder="Digite seu email...">
                <span>Celular:</span>
                <input type="number" id="input_celular" placeholder="(00) 00000-0000">
                <span>Senha:</span>
                <input type="text" id="input_senha" placeholder="Digite sua senha...">
                <span>Confirme sua senha:</span>
                <input type="text" id="input_confirmacao_senha" placeholder="Digite sua senha...">
            </div>
            <button onclick="cadastar()">Cadastrar</button>
        </div>

        <div class="containerCadastro">
            <div class="boxCadastro">
                <h3>Já tem cadastro?</h3>
                <span>E-mail:</span>
                <input type="text" name="" id="input_email" placeholder="Digite seu email...">
                <span>Senha:</span>
                <input type="text" name="" id="input_senha" placeholder="Digite sua senha...">
            </div>
            <button onclick="logar()">Logar</button>
        </div>
    </div>
    <div class="containerErro" style="display: none;">
    </div>
    
    <section title="footerComum">
        <div class="footerComum">
            <div class="logo">
                <a href="index.html"><h4>ONE<br>SHOP</h4></a>
            </div>
                <span>feito por: Eduarda Calixto</span>
            <a href="https://github.com/eduardaclx"><img src="../imagens/github.png"></a>
            <a href="https://www.linkedin.com/in/eduarda-calixto/"><img src="../imagens/linkedin.png"></a>
        </div>
    </section>

</body>

</html>

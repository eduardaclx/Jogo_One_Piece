<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="css/jogo.css">
</head>

<body onload="iniciar()">
    <div id="container">
        <!-- Each image is 350px by 233px -->
        <div class="photobanner" id="backgroundDinamico">
        </div>
        <div id="game">
            <div id="barra" style="display: none;"></div>
            <div id="barraCheia"></div>
            <div id="vida">
            </div>
            <div id="player">
                <img id="luffyParado" src="../pngFinalizadas/luffyParado.gif" />
            </div>
            <div id="obstaculo">
            </div>
            <div id="nuvem">
            </div>
            <div id="arvore">
            </div>
            <div id="inseto">
            </div>
            <div id="papagaio">
            </div>
            <div id="ship">
            </div>
            <div id="obstaculoVoador">
            </div>
            <div id="tubarao">
            </div>
            <div id="enemy">
            </div>
            <div id="divMoeda">
                <img id="imgMoeda" src="../pngFinalizadas/carne.png" /><span>X 0</span>
            </div>
            <div id="containerMissao">
            </div>
        </div>
        <div id="containerJogar">
            <div id="boxTexto">
                Fase 1 - Luffy
            </div>
            <div id="missao">Sua missão é:</div>
            <button onclick="instrucoes()">Como Jogar</button>
            <button onclick="jogar()">Jogar</button>
        </div>
    </div>
</body>

</html>

<script src="js/jogo.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="css/jogo.css">
</head>

<body>
    <div id="container">

        <!-- Each image is 350px by 233px -->
        <div class="photobanner" id="backgroundDinamico">
            
        </div>
        <div id="game">
            <div id="barra" style="display: none;"></div>
            <div id="barraCheia"></div>
            
            <div id="vida">
            </div>
            <div id="player">
                <img id="luffyParado" src="./imagens/luffyParado.gif" />
            </div>
            <div id="obstaculo"></div>
            <div id="arvore">
            </div>
            <div id="abelha">
            </div>
            <div id="obstaculoVoador">
        </div>
        <div id="divMoeda">
            <img id="imgMoeda" src="../pngFinalizadas/moeda.gif"/><span>X 0</span>
        </div>
        <div id="containerButtons">
            <!-- <button onclick="atacar()">Atacar</button> -->
            <button id="btnJump" onclick="jump1()" style="z-index: 5;">Pular</button>
            <button id="btnEspecial" onclick="especial()" style="z-index: 100;">Especial</button>
        </div>
    </div>
    <div id="containerJogar">
        <button onclick="iniciar()">Jogar</button>
    </div>
</div>
</body>

</html>

<script src="js/jogo.js"></script>

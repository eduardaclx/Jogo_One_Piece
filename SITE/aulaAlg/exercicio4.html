<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input_filme"><br>
    <button onclick="cadastrar()">
        Cadastrar
    </button>
    <div id="div_lista"></div>
</body>
</html>
<script>
    var lista_filme = []
    function cadastrar() {
        var filme = input_filme.value
        lista_filme.push(filme)
        
        div_lista.innerHTML = ""
        
        for(var posicao = 0;
            posicao < lista_filme.length;
            posicao++) {

        var cor = "red"
        if (posicao % 2 == 0) {
            cor = "blue"
        }

        div_lista.innerHTML += `
        <span style="color: ${cor}">
            ${lista_filme[posicao]}
        </span><br>
        `

        }
    }
</script>
